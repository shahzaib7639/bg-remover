    #editor ol {

    #editor ul ul { list-style-type: circle; }
    #editor ol ol { list-style-type: lower-alpha; }

  <script>
    const editor = document.getElementById('editor');
    const lineNums = document.getElementById('line-numbers');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const storageKey = "notepad_autosave_v1";
    let currentZoom = 1;

    window.addEventListener('DOMContentLoaded', () => {
      const savedText = localStorage.getItem(storageKey);
      if (savedText) editor.innerHTML = savedText;
      updateAll();
    });

    function exec(command, value = null) {
      try {
        document.execCommand(command, false, value);
      } catch (e) {}
      editor.focus();
      updateAll();
    }

    function setStyle(command, value) {
      const selection = window.getSelection();
      if (!selection || !selection.rangeCount || selection.isCollapsed) return;

      const span = document.createElement('span');
      span.style.fontSize = value;

      const range = selection.getRangeAt(0).cloneRange();
      try {
        range.surroundContents(span);
      } catch (e) {
        const contents = range.extractContents();
        span.appendChild(contents);
        range.insertNode(span);
      }

      selection.removeAllRanges();
      selection.addRange(range);
      updateAll();
    }

    function copyToClipboard() {
      const text = editor.innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copiado!");
      });
    }

    function addLink() {
      const sel = window.getSelection();
      if (!sel || sel.rangeCount === 0 || sel.isCollapsed) {
        alert("Selecione um texto antes de inserir o link.");
        return;
      }

      const url = prompt("Digite a URL:");
      if (url) exec('createLink', url);
    }

    function newDoc() {
      if (confirm("Limpar documento?")) {
        editor.innerHTML = "";
        localStorage.removeItem(storageKey);
        updateAll();
      }
    }

    function loadFile(event) {
      const file = event.target.files && event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        editor.innerText = e.target.result;
        updateAll();
      };
      reader.readAsText(file);
    }

    function saveDoc() {
      const text = editor.innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.download = 'documento.txt';
      a.href = URL.createObjectURL(blob);
      a.click();
    }

    function changeZoom(val) {
      currentZoom += val;
      if (currentZoom < 0.5) currentZoom = 0.5;
      editor.style.transform = `scale(${currentZoom})`;
      lineNums.style.fontSize = (14 * currentZoom) + "px";
      lineNums.style.width = (45 * currentZoom) + "px";
      zoomDisplay.innerText = Math.round(currentZoom * 100) + "%";
    }

    function updateAll() {
      const text = editor.innerText;
      const lines = text.split(/\r\n|\r|\n/);

      let lineHTML = '';
      for (let i = 1; i <= lines.length; i++) lineHTML += i + '<br>';

      lineNums.innerHTML = lineHTML;
      document.getElementById('lineCount').innerText = lines.length;
      document.getElementById('wordCount').innerText = text.trim() ? text.trim().split(/\s+/).length : 0;

      localStorage.setItem(storageKey, editor.innerHTML);
    }

    editor.addEventListener('scroll', () => { lineNums.scrollTop = editor.scrollTop; });
    editor.addEventListener('input', () => {
      // ajuda o placeholder (alguns browsers inserem <br> ao limpar)
      if (editor.innerHTML === "<br>") editor.innerHTML = "";
      updateAll();
    });

    function toggleDark() {
      document.body.classList.toggle('dark-theme');
      const isDark = document.body.classList.contains('dark-theme');
      editor.style.background = isDark ? "#2d2d2d" : "white";
      editor.style.color = isDark ? "white" : "black";
    }

    function findReplace() {
      const find = prompt("Localizar:");
      const replace = prompt("Substituir:");
      if (find) {
        editor.innerHTML = editor.innerHTML.split(find).join(replace ?? "");
        updateAll();
      }
    }

    function toggleFull() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }

function openMobileMenu() {
  document.body.classList.add("no-scroll");
  document.getElementById("mobileMenu").classList.add("open");
  document.getElementById("mobileOverlay").classList.add("open");

function closeMobileMenu() {
  document.body.classList.remove("no-scroll");
  document.getElementById("mobileMenu").classList.remove("open");
  document.getElementById("mobileOverlay").classList.remove("open");
}


    function clearAllText() {
      if (!confirm("Tem certeza de que deseja limpar todo o texto?")) return;
      editor.innerHTML = "";
      localStorage.removeItem(storageKey);
      updateAll();
    }

    // Quote/Code toggle (click again = remove)
    function applyBlock(tagName) {
      editor.focus();

      const sel = window.getSelection();
      if (!sel || sel.rangeCount === 0) return;

      const anchorNode = sel.anchorNode;
      const anchorEl = (anchorNode && anchorNode.nodeType === 1) ? anchorNode : anchorNode?.parentElement;
      if (!anchorEl || !editor.contains(anchorEl)) return;

      // Toggle OFF
      const existing = anchorEl.closest(tagName);
      if (existing && editor.contains(existing)) {
        const parent = existing.parentNode;
        while (existing.firstChild) parent.insertBefore(existing.firstChild, existing);
        parent.removeChild(existing);
        updateAll();
        return;
      }

      // Toggle ON
      if (sel.isCollapsed) return;

      const range = sel.getRangeAt(0);
      const wrapper = document.createElement(tagName);

      try {
        range.surroundContents(wrapper);
      } catch (e) {
        const contents = range.extractContents();
        wrapper.appendChild(contents);
        range.insertNode(wrapper);
      }

      sel.removeAllRanges();
      const newRange = document.createRange();
      newRange.selectNodeContents(wrapper);
      sel.addRange(newRange);

      updateAll();
    }

    // Link open inside contenteditable: Ctrl+Click (Windows) / Cmd+Click (Mac)
    editor.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (!a || !editor.contains(a)) return;

      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        const href = a.getAttribute('href');
        if (href) window.open(href, '_blank', 'noopener,noreferrer');
      }
    });
